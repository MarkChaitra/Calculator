<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="output"></div>

        <div class="input numbers">7</div>
        <div class="input numbers">8</div>
        <div class="input numbers">9</div>
        <div class="input symbols">/</div>

        <div class="input numbers">4</div>
        <div class="input numbers">5</div>
        <div class="input numbers">6</div>
        <div class="input symbols">*</div>

        <div class="input numbers">1</div>
        <div class="input numbers">2</div>
        <div class="input numbers">3</div>
        <div class="input symbols">-</div>

        <div class="input numbers">0</div>
        <div class="input reset">AC</div>
        <div class="input solve">=</div>
        <div class="input symbols">+</div>

    </div>
    


    <script src="backend.js"></script>
</body>
</html>
